<!DOCTYPE html>
<!-- 你写下的第一行代码 -->
<html>
<head>
  <title>弟子【王维】的修行碑</title>
  <style>
    body {
      background: #0f2027;
      color: #f8f8f8;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 20%;
    }
    h1 {
      text-shadow: 0 0 10px #00fffa;
      font-size: 3em;
    }
    .kungfu {
      animation: glow 2s infinite alternate;
   }
   @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #00fffa, 0 0 30px #0080ff; }
   }
  </style>
</head>
<body>
  <h1>🚀 <span class="kungfu">【王维】</span> 今日破关！</h1>
  <p>弟子师从【王重阳】 于公元<script>document.write(new Date().toLocaleDateString())</script></p>
  <canvas id="matrix"></canvas>

  <script>
    // 黑客帝国数字雨特效 - 拜师礼
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "01";
    const fontSize = 14;
    const columns = canvas.width/fontSize;
    const drops = [];
    for(let i=0; i<columns; i++) drops[i] = 1; 
    
    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize+"px arial";
      for(let i=0; i<drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random()*chars.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
